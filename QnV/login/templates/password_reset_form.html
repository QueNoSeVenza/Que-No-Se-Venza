{% load static %} {% load staticfiles %}

<html>

<head>
  <!-- Global -->
  <title>QNV - Recuperar contraseña</title>
  <link rel="icon" href="{% static 'logo.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />

  <!-- Chrome mobile -->
  <meta name="theme-color" content="#FF5349">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
  <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>

<body>

  <div class="main">
      <div class="wrapper row">
          <div class="col s12 m8 l4 push-l4 push-m2 login-card white recp-card row">
              <div class="row">
                <div class="row center">
                  {% block content %}
                  <h5 style="margin-top:30px;" class="grey-text text-darken-2 font-heavy">Recuperar contraseña</h5>
                  <form method="post" style="margin-top:15px;">
                    <div class="col s12 l10 offset-l1">
                    {% csrf_token %} {{ form.as_p }}</div>
                    <button class="waves-effect waves-dark btn logBtn z-depth-0 center-text datSpace font-heavy" type="submit" style="margin-left:0px;">ACEPTAR</button>
                  </form>
                  {% endblock %}
                </div>
              </div>
          </div>
      </div>
  </div>

</body>

</html>
