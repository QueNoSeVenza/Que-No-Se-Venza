{% load static %} 
{% load staticfiles %}
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
        <title>QNV - Login</title>
        <link rel="icon" href="{% static 'logo2.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <div class="row">
            <div class="col s12 m8 l4 push-l4 push-m2 white login-card">
                <div class="row">
                    <div class="login-content s12">
                        <img class="myImg" src="{% static 'logo.png' %}">
                        <br>
                        <form  method="POST" action="{% url 'index:log' %}">
                            {% csrf_token %}
                            <div class="input-field col s12 m10 push-m1">
                                <input id="email" name="username" type="text" class="monts">
                                <label for="email">Correo electr칩nico</label>
                            </div>

                            <div class="input-field col s12 m10 push-m1">
                                <input id="uspswd" name="password" type="password" class="monts">
                                <label for="uspswd">Contrase침a</label>
                            </div>
                            <button class="waves-effect waves-dark btn logBtn green accent-2 z-depth-0 center-text datSpace" type="submit" name="action">INGRESAR</button>
                        </form>
                        <button class="waves-effect waves-dark btn logBtn reg grey lighten-3 z-depth-0 datSpace" id="regBtn">REGISTRARSE</button>
                        {% if messages %}
                        <script type="text/javascript">
                            $(window).load(function(){
                                $('#modal1').show();
                            });
                        </script>

                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>


                <div class="register-content" style="margin-top:17px;">
                    <div class="row">
                        <div class="comingBack col s12 monts" style="text-align: center;">
                        <i class="material-icons green-text text-accent-2 datArrow">keyboard_backspace</i><a class="btn-flat center nohover center-btn grey-text">volver al ingreso</a></div>

                        <div class="divider"></div>
                        <form  method="POST" action="{% url 'index:reg' %}">
                            {% csrf_token %}
                            <h5 class="center grey-text monts tSp">REGISTRO</h5>
                            <div class="input-field col s12 m10 push-m1">
                                <input id="namm" name="name" type="text" class="monts">
                                <label for="namm">Nombre</label>
                            </div>

                            <div class="input-field col s12 m10 push-m1">
                                <input id="corr" name="email" type="text" class="monts">
                                <label for="corr">Correo electr칩nico</label>
                            </div>

                            <div class="input-field col s12 m10 push-m1">
                                <input id="popl" name="pass" type="text" class="monts">
                                <label for="popl">Contrase침a</label>
                            </div>
                            <button class="waves-effect waves-light btn logBtn monts green accent-2 z-depth-0 datSpace" type="submit" name="action">REGISTRARSE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

        <script>
            $(document).ready(function() {
                $(".register-content").hide();
                $("#regBtn").click(function() {
                    $('.login-content').delay(360).hide(0);
                    $(".login-card").animate({
                        height: "40px"
                    });
                    $('.login-card').animate({
                        height: "460px"
                    });
                    $('.register-content').delay(360).show(0);
                });

                $(".comingBack").click(function() {
                    $('.register-content').delay(360).hide(0);
                    $(".login-card").animate({
                        height: "40px"
                    });
                    $('.login-card').animate({
                        height: "420px"
                    });
                    $('.login-content').delay(360).show(0);
                });
            });
        </script>
    </body>
</html>
