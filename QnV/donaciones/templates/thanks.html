{% load static %} {% load staticfiles %}
<html>

<head>
    <title>QNV - Gracias por donar</title>
    <link rel="icon" href="{% static 'logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_donar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
</head>

<body class="thx-body">
    <div class="row">
        <div class="center thx-icon">
            <img alt="Icon" src="{% static 'css/img/icon.png' %}" onclick="location.href='/principal'">
        </div>
        <div class="col s12">
            <h1 class="center grey-text text-darken-3">Â¡Gracias por donar!</h1>
            <div class="col s10 offset-s1 l6 offset-l3">
                <h5 class="center grey-text text-darken-3 z-depth-0 semibold">Tu codigo de donacion es:<span class="col s12 white-text indigo accent-3 id-show">{{medDona.id}}</span></h5>
            </div>
            <div class="col s12 center">
                <p>Con este codigo debes presentarte en el dispensario seleccioando para finalizar con la donacion</p>
                <br>
            </div>
            <div class="col s12 l10 offset-l1 thx-float z-depth-1">
                <div class="row">
                    <h5 class="center don-dat">Datos de donacion</h5>
                    <div class="input-field col s12 m4 offset-m1">
                        <input disabled name="donar_nombre" value="{{medDona.medicamento.nombre}}" id="n_1" type="text" class="thx-txt">
                        <label for="n_1" class="semibold grey-text text-darken-1 thx-txt">NOMBRE COMERCIAL</label>
                    </div>
                    <div class="input-field col s6 m2">
                        <input disabled name="donar_cantidad" value="{{medDona.cantidad}}" id="ca_2" type="text" class="thx-center thx-txt">
                        <label for="ca_2" class="semibold thx-center lab grey-text text-darken-1 thx-txt">CANTIDAD</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <input disabled name="donar_concentracion_gramos" value="{{medDona.medicamento.concentracion_gramos}}" id="c_1" type="text" class="thx-right thx-txt">
                        <label for="c_1" class="semibold thx-right lab grey-text text-darken-1 thx-txt">CONCENTRACION(GR)</label>
                    </div>
                    <div class="input-field col s6 m3 offset-m1">
                        <input disabled name="donar_laboratorio" value="{{medDona.laboratorio}}" id="l_1" type="text" class="thx-txt">
                        <label for="l_1" class="semibold grey-text text-darken-1 thx-txt">LABORATORIO</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <input disabled name="anio" value="{{fecha}}" id="f_1" type="text" class="thx-center thx-txt">
                        <label for="f_1" class="semibold thx-center lab grey-text text-darken-1 thx-txt">FECHA</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <input disabled name="donar_tipo" value="{{medDona.tipo.nombre}}" id="t_1" type="text" class="thx-right thx-txt">
                        <label for="t_1" class="semibold thx-right lab grey-text text-darken-1 thx-txt">TIPO</label>
                    </div>
                    <div class="input-field col s12 m10 offset-m1">
                        <input disabled name="donar_droga" value="{{medDona.medicamento.droga}}" id="d_1" type="text" class="thx-center thx-txt">
                        <label for="d_1" class="semibold thx-center lab don-back grey-text text-darken-1 thx-txt">DROGA</label>
                    </div>
                </div>
            </div>
            <div class="col s12 center">
                <br>
                <button class="btn indigo accent-2 semibold z-depth-0" onclick="location.href='/principal'">Volver</button></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'js/bin/materialize_donar.js' %}"></script>
</body>

</html>
